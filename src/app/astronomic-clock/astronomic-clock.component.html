<div class="astronomic-clock">
  <div class="clock-container">
    <div class="sun-orbit">
      <div class="sun" [style.left.%]="sunPosition"></div>
    </div>
    <div class="moon-orbit">
      <div class="moon" [style.left.%]="moonPosition"></div>
    </div>
  </div>
  <div class="digital-clock">
    {{ getFormattedTime() }}
  </div>
</div>
