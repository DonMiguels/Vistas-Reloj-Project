<div class="color-clock">
    <div class="clock-container" [ngStyle]="{ 'background': backgroundStyle }">
        <div class="time-display">
          <div class="time">{{ hours | number: '2.0' }} : {{ minutes | number: '2.0' }} : {{ seconds | number: '2.0' }}</div>
        </div>
      </div>
      
      
</div>
