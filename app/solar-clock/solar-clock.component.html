<div class="solar-clock">
  <div class="clock-face">
    <div class="gnomon"></div>
    <div class="shadow" [style.transform]="shadowRotation"></div> 

    
    <div *ngFor="let hour of [].constructor(12); let i = index" 
         class="hour-mark" 
         [style.transform]="'translate(-50%, -50%) rotate(' + (i * 30) + 'deg)'">
      <div class="hour-tick"></div>
    </div>
  </div>
</div>
