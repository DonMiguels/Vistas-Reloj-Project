<div class="wave-clock">
  <div class="wave-container">
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="wave wave-3"></div>
    <div class="time-display">
      <div class="time">{{ hours | number: '2.0' }} : {{ minutes | number: '2.0' }} : {{ seconds | number: '2.0' }}</div>
    </div>
  </div>

  
  <div class="reset-button" (click)="resetTime()">Reiniciar Hora</div>

 
  <div class="slider-container">
    <label for="time-slider" class="slider-label">Ajustar Tiempo</label>
    <input type="range" id="time-slider" class="slider" min="0" max="1440" [(ngModel)]="timeInMinutes" step="1" />
  </div>
</div>
